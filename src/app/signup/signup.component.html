<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="username?.touched && username?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username?.errors?.required">Nom est requis</div>
      <div *ngIf="username?.errors?.minlength">
        Nom est doit avoir minimum
        {{ username?.errors?.minlength.requiredLength }}
      </div>

      <div *ngIf="username?.errors?.requiredNoWhiteSpace"> Votre nom ne doit pas avoir d'espaces</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="password?.touched && password?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="password?.errors?.required">le mot de passe est requis</div>
      <div *ngIf="password?.errors?.minlength">
        le mot de passe doit avoir plus de
        {{ password?.errors?.minlength.requiredLength }} caract√®res
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
